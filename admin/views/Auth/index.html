<div class="row">
	<div class="col-md-3">
		<form class="form-signin" action="/admin/auth/login" method="POST" id="auth">
			<h2 class="form-signin-heading">Administration</h2>

			<div class="form-group"><label for="inputLogin" class="sr-only">Login</label>
				<input type="text" name="login" id="inputLogin" class="form-control validate[required]"
					   placeholder="Login" required autofocus>
			</div>
			<div class="form-group"><label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" id="inputPassword"
					   class="form-control validate[required]"
					   placeholder="Password" required>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		</form>
	</div>
</div>

<script>
	$(function () {
		$('#auth').validationEngine();
	})
</script>
