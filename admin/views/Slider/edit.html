<script type="text/javascript">

    $('.slider-item').click(function () {
        var imageId = $(this).data('image');
        var $form = $('#' + imageId);
        var $fileInput = $('#' + imageId + ' input[type="file"]');

        $fileInput.click();
        $fileInput.on('change', function () {
            $form.submit();
        })
    })

    $('.front-image').click(function(){
        var imageId = $(this).data('image-id');
        $.ajax({
            type: 'POST',
            url: '/admin/slider/setImageToFront',
            data: {
                imageId: imageId
            },
            success: function () {
                location.reload();
            }
        })
    })

    $('.delete-image').click(function(){

        var imageId = $(this).data('image-id');

        if(confirm('Voulez-vous vraiment effacer cette photo ?')){
            $.ajax({
                type: 'POST',
                url: '/admin/slider/deleteImage',
                data: {
                    sliderId: '<?= $slider->id ?>',
                    imageId: imageId
                },
                success: function(){
                    location.reload();
                }
            })
        }
    })

    $('.delete-slider').click(function () {

        if (confirm('Voulez-vous vraiment supprimer le slider ?')) {
            $.ajax({
                type: 'POST',
                url: '/admin/slider/deleteSlider',
                data: {
                    sliderId: '<?= $slider->id ?>'
                },
                success: function () {
                    location.href = '/admin';
                }
            })
        }
    })
</script>
